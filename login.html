<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-image: url('your_image_url'); /* 二次元图片的URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .inputBox input[type="submit"] {
            border-radius: 15px; /* 圆角按钮 */
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container" :class="{ 'signup': isSignup }">
        <span></span>
        <span></span>
        <span></span>
        <form v-show="!isSignup" id="signinForm">
            <h2>登录</h2>
            <div class="inputBox">
                <input type="text" placeholder="你的用户名">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="你的密码">
            </div>
            <div class="inputBox group">
                <a href="#">忘记密码</a>
                <a href="#" v-on:click="toggleSignup">注册</a>
            </div>
            <div class="inputBox">
                <input type="submit" value="登录">
            </div>
        </form>

        <form v-show="isSignup" id="signupForm">
            <h2>注册</h2>
            <div class="inputBox">
                <input type="text" placeholder="你的名字">
            </div>
            <div class="inputBox">
                <input type="text" placeholder="邮箱地址">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="你的密码">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="确认密码">
            </div>
            <div class="inputBox">
                <input type="submit" value="注册">
            </div>
            <div class="inputBox group">
                <a href="#" v-on:click="toggleSignup">已经有账户了吗？ <b>登录</b></a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isSignup: false
        },
        methods: {
            toggleSignup: function () {
                this.isSignup = !this.isSignup;
            }
        }
    });
</script>
</body>
</html>
